<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <div id="countdown"></div>

  <!-- Kleines Bild unter dem Countdown (nur während Countdown sichtbar) -->
  <div id="bg-image">
    <img src="bilder/hintergrund.jpg" alt="Geburtstagsbild" />
  </div>

  <!-- Galerie erst nach Ablauf sichtbar -->
  <div id="gallery">
    <h2>🎉 Happy Birthday! 🎉</h2>
    <div class="photos">
      <img src="bilder/foto1.jpg" alt="Foto 1" />
      <img src="bilder/foto2.jpg" alt="Foto 2" />
      <img src="bilder/foto3.jpg" alt="Foto 3" />
    </div>
    <p>Alles Gute zum Geburtstag!</p>
  </div>

  <script src="script.js?v=1"></script>
</body>
</html>
